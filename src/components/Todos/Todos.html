<div>
    <div v-for="todo in todosList"  class="container">
        <input type="checkbox" v-on:change="checked(todo)" :checked="todo.completed">
         <h5 :class="{'isCompleted': todo.completed}">{{todo.title}} </h5>
            <button @click="$emit('delete-item', todo.id)">Delete</button>    
    </div>

</div>
